<div class="lahorizontal">
  <div>
    <!-- <h2>Entrar</h2><br> -->
    <span><i class="fas fa-9x fa-user"></i></span>
    <br><br>
  </div>
</div>

<form id="signup-form" action="" method="POST" class="mx-auto">
  <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
      </div>
      <input id="Inputusername1" name="username" type="username" class="form-control" aria-describedby="usernameHelp" placeholder="Nome do usuário" autocomplete="on" />
    </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
    </div>
    <input id="InputEmail1" name="email" type="email" class="form-control" aria-describedby="emailHelp"
      placeholder="Endereço de email" autocomplete="on" />
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
    </div>
    <input id="InputPassword1" name="pass1" type="password" class="form-control" placeholder="Senha"
      autocomplete="off" />
  </div>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
    </div>
    <input id="InputPassword2" name="pass2" type="password" class="form-control" placeholder="Confirmar senha"
      autocomplete="off" />
  </div>

  <br>
  <!-- <button id="btnSignUpFormSubmit" name="submit" type="submit" class="btn btn-block btn-lg btn-primary">Cadastrar</button> -->
  <button id="btnSignUpFormSubmit" name="submit" type="" class="btn btn-block btn-lg btn-primary">Cadastrar</button>
  <br>
  <hr>
  <div id="useForeignAuthService" style="display: none;">
    <button id="Github" name="submit" type="" class="btn btn-block btn-lg btn-dark">Github</button>
    <button id="Twitter" name="submit" type="" class="btn btn-block btn-lg btn-light">Twitter</button>
    <button id="Facebook" name="submit" type="" class="btn btn-block btn-lg btn-primary">Facebook</button>
    <button id="Google" name="submit" type="" class="btn btn-block btn-lg btn-danger">Google</button>
  </div>

</form>
